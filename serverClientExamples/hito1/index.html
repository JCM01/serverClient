<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Los vegetables en nuestra tienda</title>
	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>

<body onload="loadAgenda();">
	<h1>Nuestra tienda de vegetables</h1>
	<h2>Tipos de vegetables en stock: </h2>
<h1 id="salida"></h1>
<table id="demo"></table>
<form name="ShoppingList">
    <fieldset>
        <legend>Shopping cart</legend>
        <label>Item: <input type="text" name="name"></label>
        <label>Quantity: <input type="text" name="data"></label>

        <input type="button" value="Save" onclick="SaveItem()">
        <input type="button" value="Update" onclick="ModifyItem()">
        <input type="button" value="Delete" onclick="RemoveItem()">
    </fieldset>
    <div id="items_table">
        <h2>Shopping List</h2>
        <table id="list"></table>
        <label><input type="button" value="Clear" onclick="ClearAll()">
        * Delete all items</label>
    </div>
</form>

</body>
</html>
